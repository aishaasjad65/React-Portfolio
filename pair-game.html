<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pair-game.css">
    <title>JS Pairs Game</title>
</head>

<body>
    <div class="wrapper">
        <h1>JS Pairs Game</h1>
        <h3>Click any card to begin</h3>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <p id="text"></p>
        <div id="container">
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2022 Created with ðŸ’– by <span class="nodecoration"><a href="https://www.github.com/mursalfk">Mursal Furqan</a></span></p>
    </footer>
</body>

<script>
    var myCards = document.getElementById('container');
    var resultsArray = [];
    var counter = 0;
    var text = document.getElementById('text');
    var seconds = '00';
    var tens = '00';
    var appendTens = document.getElementById("tens");
    var appendSeconds = document.getElementById("seconds");
    var Interval;
    var images = [
        'sass',
        'git',
        'gulp',
        'css',
        'grunt'
    ];
    var clone = images.slice(0); // duplicate array  
    var cards = images.concat(clone); // merge to arrays   
    // Shufffel function  
    function shuffle(o) {
        for (var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
        return o;
    }
    shuffle(cards);
    for (var i = 0; i < cards.length; i++) {
        card = document.createElement('div');
        card.dataset.item = cards[i];
        card.dataset.view = "card";
        myCards.appendChild(card);
        card.onclick = function () {
            if (this.className != 'flipped' && this.className != 'correct') {
                this.className = 'flipped';
                var result = this.dataset.item;
                resultsArray.push(result);
                clearInterval(Interval);
                Interval = setInterval(startTimer, 10);
            }
            if (resultsArray.length > 1) {
                if (resultsArray[0] === resultsArray[1]) {
                    check("correct");
                    counter++;
                    win();
                    resultsArray = [];
                } else {
                    check("reverse");
                    resultsArray = [];
                }
            }
        }
    };
    var check = function (className) {
        var x = document.getElementsByClassName("flipped");
        setTimeout(function () {
            for (var i = (x.length - 1); i >= 0; i--) {
                x[i].className = className;
            }
        }, 500);
    }
    var win = function () {
        if (counter === 5) {
            clearInterval(Interval);
            text.innerHTML = "Your time was " + seconds + ":" + tens;
            // Give an alert. When pressed ok, game resets
            setTimeout(function () {
                alert("You win! Your time was " + seconds + ":" + tens + '. Click ok to play again.');
                location.reload();
            }, 1000);
        }
    }
    function startTimer() {
        tens++;
        if (tens < 9) {
            appendTens.innerHTML = "0" + tens;
        }
        if (tens > 9) {
            appendTens.innerHTML = tens;
        }
        if (tens > 99) {
            seconds++;
            appendSeconds.innerHTML = "0" + seconds;
            tens = 0;
            appendTens.innerHTML = "0" + 0;
        }
        if (seconds > 9) {
            appendSeconds.innerHTML = seconds;
        }
    }
</script>

</html>
